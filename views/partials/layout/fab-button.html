<div class="fab right-10 bottom-9 md:right-12 md:bottom-8">
  <!-- a focusable div with tabindex is necessary to work on all browsers. role="button" is necessary for accessibility -->
  <div tabindex="0" role="button" class="btn btn-lg btn-circle btn-secondary">
    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em"
      xmlns="http://www.w3.org/2000/svg">
      <path fill="none" d="M0 0h24v24H0z"></path>
      <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
    </svg>
  </div>

  <!-- buttons that show up when FAB is open -->
  <div class="flex items-center gap-3 mb-2 md:mb-0">
    <span class="text-sm font-medium bg-neutral px-3 py-1.5 rounded-lg shadow-lg whitespace-nowrap">Sign Out</span>
    <button class="btn btn-error btn-lg btn-circle shrink-0" hx-post="{{host}}/_auth/signout" hx-confirm="Are you sure you want to sign out?">
      <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
        stroke-linejoin="round" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
        <polyline points="16 17 21 12 16 7"></polyline>
        <line x1="21" y1="12" x2="9" y2="12"></line>
      </svg>
    </button>
  </div>

  <div class="flex items-center gap-3 mb-2 md:mb-0">
    <span class="text-sm font-medium bg-neutral px-3 py-1.5 rounded-lg shadow-lg whitespace-nowrap">Verify Account</span>
    <button class="btn btn-primary btn-lg btn-circle shrink-0" _="on click call verify_modal.showModal()">
      <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
        stroke-linejoin="round" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
        <path d="m9 12 2 2 4-4"></path>
      </svg>
    </button>
  </div>

  <div class="flex items-center gap-3 mb-2 md:mb-0">
    <span class="text-sm font-medium bg-neutral px-3 py-1.5 rounded-lg shadow-lg whitespace-nowrap">New Repo</span>
    <button class="btn btn-neutral btn-lg btn-circle shrink-0" _="on click call create_repo_modal.showModal()">
      <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
        stroke-linejoin="round" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
        <path d="M16 16h6"></path>
        <path d="M19 13v6"></path>
        <path
          d="M21 10V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l2-1.14">
        </path>
        <path d="m7.5 4.27 9 5.15"></path>
        <polyline points="3.29 7 12 12 20.71 7"></polyline>
        <line x1="12" x2="12" y1="22" y2="12"></line>
      </svg>
    </button>
  </div>

  <div class="flex items-center gap-3 mb-2 md:mb-0">
    <span class="text-sm font-medium bg-neutral px-3 py-1.5 rounded-lg shadow-lg whitespace-nowrap">New Project</span>
    <button class="btn btn-neutral btn-lg btn-circle shrink-0" onclick="create_project_modal.showModal()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3v11.25A2.25 2.25 0 006 16.5h2.25M3.75 3h-1.5m1.5 0h16.5m0 0h1.5m-1.5 0v11.25A2.25 2.25 0 0118 16.5h-2.25m-7.5 0h7.5m-7.5 0l-1 3m8.5-3l1 3m0 0l.5 1.5m-.5-1.5h-9.5m0 0l-.5 1.5m.75-9l3-3 2.148 2.148A12.061 12.061 0 0116.5 7.605" />
      </svg>
    </button>
  </div>

  <div class="flex items-center gap-3 mb-2 md:mb-0">
    <span class="text-sm font-medium bg-neutral px-3 py-1.5 rounded-lg shadow-lg whitespace-nowrap">New Thought</span>
    <button class="btn btn-neutral btn-lg btn-circle shrink-0" onclick="create_thought_modal.showModal()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" />
      </svg>
    </button>
  </div>
</div>
