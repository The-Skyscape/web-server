{{/* editor-command-palette.html - Block type selection menu */}}

<div class="bg-base-100 rounded-lg shadow-xl border border-white/10 p-2 min-w-64">
  <div class="text-xs font-semibold text-white/50 px-3 py-2 uppercase tracking-wider">Add Block</div>

  <button data-block-type="paragraph"
    class="flex items-center gap-3 w-full px-3 py-2 rounded-lg hover:bg-base-200 transition-colors text-left">
    <div class="flex items-center justify-center w-8 h-8 rounded bg-white/5">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h12"/>
      </svg>
    </div>
    <div>
      <div class="font-medium">Text</div>
      <div class="text-xs text-white/50">Plain text paragraph</div>
    </div>
  </button>

  <button data-block-type="heading"
    class="flex items-center gap-3 w-full px-3 py-2 rounded-lg hover:bg-base-200 transition-colors text-left">
    <div class="flex items-center justify-center w-8 h-8 rounded bg-white/5">
      <span class="font-bold text-sm">H</span>
    </div>
    <div>
      <div class="font-medium">Heading</div>
      <div class="text-xs text-white/50">Section title</div>
    </div>
  </button>

  <button data-block-type="quote"
    class="flex items-center gap-3 w-full px-3 py-2 rounded-lg hover:bg-base-200 transition-colors text-left">
    <div class="flex items-center justify-center w-8 h-8 rounded bg-white/5">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
      </svg>
    </div>
    <div>
      <div class="font-medium">Quote</div>
      <div class="text-xs text-white/50">Blockquote text</div>
    </div>
  </button>

  <button data-block-type="code"
    class="flex items-center gap-3 w-full px-3 py-2 rounded-lg hover:bg-base-200 transition-colors text-left">
    <div class="flex items-center justify-center w-8 h-8 rounded bg-white/5">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"/>
      </svg>
    </div>
    <div>
      <div class="font-medium">Code</div>
      <div class="text-xs text-white/50">Code snippet</div>
    </div>
  </button>

  <div class="border-t border-white/10 my-2"></div>

  <button data-block-type="image"
    class="flex items-center gap-3 w-full px-3 py-2 rounded-lg hover:bg-base-200 transition-colors text-left">
    <div class="flex items-center justify-center w-8 h-8 rounded bg-white/5">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
      </svg>
    </div>
    <div>
      <div class="font-medium">Image</div>
      <div class="text-xs text-white/50">Upload an image</div>
    </div>
  </button>

  <button data-block-type="file"
    class="flex items-center gap-3 w-full px-3 py-2 rounded-lg hover:bg-base-200 transition-colors text-left">
    <div class="flex items-center justify-center w-8 h-8 rounded bg-white/5">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"/>
      </svg>
    </div>
    <div>
      <div class="font-medium">File</div>
      <div class="text-xs text-white/50">Attach a file</div>
    </div>
  </button>
</div>
