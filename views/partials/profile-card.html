<a href="{{host}}/user/{{.Handle}}"
  class="card w-full max-w-sm md:max-w-72 bg-base-100 shadow-lg overflow-hidden md:h-88">

  <img src="{{host}}/public/background.png" class="w-full h-24 border-b-2 border-white/20 -mb-16">

  <div class="card-body">
    <div class="avatar mx-auto mb-1">
      <div class="w-18 p-1 rounded-full bg-base-100 border-2 border-white/40">
        <img src="{{.Avatar}}" alt="Avatar" class="rounded-full">
      </div>
    </div>

    <div class="flex flex-col mb-1">
      <h2 class="text-xl font-semibold">
        {{.Name}}
      </h2>

      <span class="text-base font-bold opacity-60">
        @{{.Handle}}
      </span>
    </div>

    <p class="text-base font-bold opacity-80">
      {{with .Description}}{{.}}{{else}}
      <span class="italic opacity-80">No description</span>
      {{end}}
    </p>
  </div>
</a>
