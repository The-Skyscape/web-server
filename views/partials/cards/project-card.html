<a href="{{host}}/project/{{.ID}}"
  class="card w-full max-w-sm bg-base-100/80 backdrop-blur-sm border border-white/5 overflow-hidden group hover:bg-base-100 hover:shadow-xl hover:shadow-primary/5 hover:border-white/10 transition-all duration-300"
  hx-boost="true">
  <figure class="relative h-36 overflow-hidden border-b border-white/10">
    <img src="https://apps.skysca.pe/{{.ID}}" alt="{{.Name}}" class="w-full h-full object-cover object-top group-hover:scale-105 transition-transform duration-500">
    <div class="absolute inset-0 bg-gradient-to-t from-base-100 via-transparent to-transparent"></div>
    {{if eq .Status "online"}}
    <div class="absolute top-2 right-2 badge badge-success badge-sm gap-1">
      <span class="w-1.5 h-1.5 rounded-full bg-current animate-pulse"></span>
      Online
    </div>
    {{else if eq .Status "launching"}}
    <div class="absolute top-2 right-2 badge badge-warning badge-sm gap-1">
      <span class="loading loading-spinner loading-xs"></span>
      Launching
    </div>
    {{else if eq .Status "draft"}}
    <div class="absolute top-2 right-2 badge badge-ghost badge-sm">Draft</div>
    {{end}}
  </figure>

  <div class="card-body gap-3 -mt-4">
    <div class="flex items-center gap-2 min-w-0">
      {{with .Owner}}
      <div class="w-6 h-6 rounded-full bg-white/10 border border-white/10 p-0.5 shrink-0">
        <img src="{{.Avatar}}" alt="{{.Name}}" class="rounded-full w-full h-full">
      </div>
      <span class="text-sm text-white/50 shrink-0">@{{.Handle}}</span>
      <span class="text-white/30">/</span>
      {{end}}
      <h2 class="text-sm font-semibold truncate">{{.Name}}</h2>
      {{if gt .StarsCount 0}}
      <span class="flex items-center gap-1 text-xs text-white/40 ml-auto shrink-0">
        <svg class="h-3.5 w-3.5" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
        </svg>
        {{.StarsCount}}
      </span>
      {{end}}
    </div>

    <p class="text-sm text-white/60 line-clamp-2">
      {{with .Description}}{{.}}{{else}}<span class="italic">No description</span>{{end}}
    </p>
  </div>
</a>
