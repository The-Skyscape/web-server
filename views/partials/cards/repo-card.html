<a href="{{host}}/repo/{{.ID}}"
  class="card w-full bg-base-100/80 backdrop-blur-sm border border-white/5 overflow-hidden group hover:bg-base-100 hover:shadow-xl hover:shadow-secondary/5 hover:border-white/10 transition-all duration-300"
  hx-boost="true">
  <div class="card-body gap-3">
    <div class="flex items-center gap-2 min-w-0">
      {{with .Owner}}
      <span class="text-sm text-white/50 shrink-0">@{{.Handle}}</span>
      <span class="text-white/30">/</span>
      {{end}}
      <h2 class="text-sm font-semibold truncate">{{.Name}}</h2>
      {{if gt .StarsCount 0}}
      <span class="flex items-center gap-1 text-xs text-white/40 ml-auto shrink-0">
        <span class="text-yellow-400/80">â˜…</span>
        {{.StarsCount}}
      </span>
      {{end}}
    </div>

    <p class="text-sm text-white/60 line-clamp-2">
      {{with .Description}}{{.}}{{else}}<span class="italic">No description</span>{{end}}
    </p>
  </div>
</a>
