<div class="bg-base-200 min-h-full w-80 px-2 py-4">
  {{with auth.CurrentUser}}
  <a href="{{host}}/profile" class="w-full btn btn-ghost btn-xl mb-4">
    <div class="w-full flex gap-4">
      <div class="avatar w-12">
        <div class="w-12 rounded-full bg-base-100 border border-base-300 p-1">
          <img src="{{.Avatar}}" alt="Avatar">
        </div>
      </div>

      <div class="flex flex-col items-start justify-between">
        <span class="text-lg font-semibold">{{.Name}}</span>
        <span class="text-base font-bold opacity-60">@{{.Handle}}</span>
      </div>
    </div>
  </a>
  {{end}}

  <ul class="menu menu-xl space-y-2 w-full px-2 py-4" hx-boost="true">
    <li>
      <a href="{{host}}/">
        <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true" height="1em"
          width="1em" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
          </path>
        </svg>
        Home
      </a>
    </li>

    <li>
      <a href="{{host}}/profile">
        <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
          stroke-linejoin="round" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
          <path d="M18 20a6 6 0 0 0-12 0"></path>
          <circle cx="12" cy="10" r="4"></circle>
          <circle cx="12" cy="12" r="10"></circle>
        </svg>
        Profile
      </a>
    </li>

    <li>
      <a href="{{host}}/profile">
        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M21 4c0-1.103-.897-2-2-2H5c-1.103 0-2 .897-2 2v16c0 1.103.897 2 2 2h14c1.103 0 2-.897 2-2V4zM5 4h14v7H5V4zm0 16v-7h14.001v7H5z">
          </path>
          <path d="M14 7h-4V6H8v3h8V6h-2zm0 8v1h-4v-1H8v3h8v-3z"></path>
        </svg>
        Repos
      </a>
    </li>

    <li>
      <a href="{{host}}/profile">
        <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true" height="1em"
          width="1em" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
        </svg>
        Apps
      </a>
    </li>
  </ul>
</div>
