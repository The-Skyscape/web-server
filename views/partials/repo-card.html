<a href="{{host}}/repo/{{.ID}}"
  class="card w-full max-w-sm md:max-w-72 bg-base-100/80 backdrop-blur-sm border border-white/5 group hover:bg-base-100 hover:shadow-xl hover:shadow-secondary/5 hover:border-white/10 transition-all duration-300">
  <div class="card-body gap-3">
    <div class="flex items-center gap-2 min-w-0">
      {{with .Owner}}
      <div class="w-6 h-6 rounded-full bg-white/10 border border-white/10 p-0.5 shrink-0">
        <img src="{{.Avatar}}" alt="{{.Name}}" class="rounded-full w-full h-full">
      </div>
      <span class="text-sm text-white/50 shrink-0">@{{.Handle}}</span>
      <span class="text-white/30">/</span>
      {{end}}
      <h2 class="text-sm font-semibold truncate">{{.Name}}</h2>
    </div>

    <div class="flex items-center gap-2 text-xs text-white/40">
      <span class="flex items-center gap-1">
        <span class="text-yellow-400/80">â˜…</span>
        <span class="font-medium text-white/60">{{.StarsCount}}</span>
      </span>
    </div>

    <p class="text-sm text-white/50 line-clamp-2">
      {{with .Description}}{{.}}{{else}}<span class="italic">No description</span>{{end}}
    </p>
  </div>
</a>
