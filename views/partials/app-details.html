{{$owner := .Owner}}
{{$source := .Repo}}
{{$user := auth.CurrentUser}}

<label class="text-xs font-bold opacity-60 -mb-2 tracking-wider">
  Creator
</label>
{{with $owner}}
<a href="{{host}}/user/{{.Handle}}" class="btn btn-ghost w-max" hx-boost="true">
  <div class="avatar">
    <div class="w-6 rounded-full bg-base-100 p-0.5 border border-white/10">
      <img src="{{.Avatar}}" alt="{{.Name}}" class="rounded-full">
    </div>
  </div>

  {{.Name}}
</a>
{{end}}

<label class="text-xs font-bold opacity-60 -mb-2 tracking-wider">
  Source
</label>
{{if and $owner $source}}
<a href="{{host}}/repo/{{$source.ID}}" class="btn btn-ghost w-max" hx-boost="true">
  <div class="flex items-center justify-center w-5 h-5 rounded bg-secondary/20 text-secondary shrink-0">
    <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
      <path d="M11 21.73a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73z"></path>
      <path d="M12 22V12"></path>
      <path d="m3.3 7 7.703 4.734a2 2 0 0 0 1.994 0L20.7 7"></path>
      <path d="m7.5 4.27 9 5.15"></path>
    </svg>
  </div>
  @{{$owner.Handle}} / {{$source.ID}}
</a>
{{end}}

<label class="text-xs font-bold opacity-60 -mb-2 tracking-wider">
  About This App
</label>
<p class="p-3 text-base font-semibold opacity">
  {{.Description}}
</p>

<div class="divider"></div>
{{template "app-authorized-users.html" $}}
