{{$auths := apps.AuthorizedUsers}}
{{$count := len $auths}}
{{if gt $count 0}}
<div class="flex items-center gap-3">
  <div class="avatar-group -space-x-3">
    {{range $i, $auth := $auths}}
    {{if lt $i 5}}
    {{with $user := $auth.User}}
    <div class="avatar border-2 border-base-100">
      <div class="w-8">
        <img src="{{$user.Avatar}}" alt="{{$user.Name}}">
      </div>
    </div>
    {{end}}
    {{end}}
    {{end}}
    {{if gt $count 5}}
    <div class="avatar placeholder border-2 border-base-100">
      <div class="bg-neutral text-neutral-content w-8">
        <span class="text-xs">+{{sub $count 5}}</span>
      </div>
    </div>
    {{end}}
  </div>
  <span class="text-sm text-white/60">
    Used by {{$count}} Skyscaper{{if gt $count 1}}s{{end}}
  </span>
</div>
{{end}}
