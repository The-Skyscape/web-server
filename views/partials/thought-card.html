<a href="{{host}}/thought/{{.ID}}"
  class="card w-full bg-base-100/80 backdrop-blur-sm border border-white/5 overflow-hidden group hover:bg-base-100 hover:shadow-xl hover:shadow-primary/5 hover:border-white/10 transition-all duration-300"
  hx-boost="true">
  <figure class="relative h-32 overflow-hidden border-b border-white/10">
    <img src="{{host}}{{.HeaderImage}}" alt="{{.Title}}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">
    <div class="absolute inset-0 bg-gradient-to-t from-base-100 via-transparent to-transparent"></div>
  </figure>
  <div class="card-body gap-3 -mt-2">
    <div class="flex items-center gap-2 min-w-0">
      {{with .Profile}}
      <div class="w-6 h-6 rounded-full bg-white/10 border border-white/10 p-0.5 shrink-0">
        <img src="{{.Avatar}}" alt="{{.Name}}" class="rounded-full w-full h-full">
      </div>
      <span class="text-sm text-white/50 shrink-0">@{{.Handle}}</span>
      {{end}}
      {{if not .Published}}
      <span class="badge badge-sm badge-ghost text-white/40">Draft</span>
      {{end}}
    </div>

    <h2 class="text-base font-semibold line-clamp-2">{{.Title}}</h2>

    <div class="flex items-center gap-4 text-xs text-white/40 mt-auto">
      <span>{{.CreatedAt.Format "Jan 2, 2006"}}</span>
      <span class="flex items-center gap-1">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-3.5 h-3.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.64 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.64 0-8.573-3.007-9.963-7.178z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
        {{.ViewsCount}}
      </span>
      {{if gt .StarsCount 0}}
      <span class="flex items-center gap-1">
        <span class="text-yellow-400/80">&#9733;</span>
        {{.StarsCount}}
      </span>
      {{end}}
    </div>
  </div>
</a>
