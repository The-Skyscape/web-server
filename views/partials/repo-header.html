<div class="flex items-center gap-2">
  {{with .Owner}}
  <a hx-boost="true" href="{{host}}/user/{{.Handle}}" class="btn btn-ghost text-lg px-2">
    <div class="avatar">
      <div class="w-8 rounded-full p-1 bg-white/10 border border-white/10 shadow">
        <img src="{{.Avatar}}" alt="{{.Name}}">
      </div>
    </div>

    <span>@{{.Handle}}</span>
  </a>
  {{end}}

  <span class="text-lg font-bold opacity-80">/</span>

  <a hx-boost="true" href="{{host}}/repo/{{.ID}}" class="text-xl font-semibold">
    {{.Name}}
  </a>

  <button class="btn btn-sm btn-primary ml-auto hidden md:flex" _="on click 
        call navigator.clipboard.writeText('git clone https://web.skysca.pe/repo/{{.ID}}') then 
        set my textContent to 'Copied âœ“' then 
        remove .btn-primary from me then
        add .btn-success to me then 
        wait 2s then 
        set my textContent to 'Clone Repo' then 
        remove .btn-success from me then 
        add .btn-primary to me then">
    Clone Repo
  </button>
</div>
