<div class="flex flex-col gap-2">
  <div class="flex justify-between items-center">
    <h1 class="text-2xl font-semibold">
      {{.Name}}
    </h1>

    <div class="flex items-center gap-2">
      <a target="_blank" href="https://{{.ID}}.skysca.pe" class="btn btn-sm btn-primary">
        Open App
      </a>

      {{$user := auth.CurrentUser}}
      {{if and $user (eq $user.ID .Owner.ID)}}
      <div class="dropdown dropdown-end">
        <div tabindex="0" role="button" class="btn btn-ghost">
          <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 20 20" aria-hidden="true"
            height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
            <path d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z">
            </path>
          </svg>
        </div>

        <ul tabindex="-1"
          class="dropdown-content menu bg-base-100 rounded-box z-1 mt-2 w-52 p-2 shadow-sm border border-white/20">
          <li>
            <a _="on click call edit_app_modal.showModal()">Edit</a>
            <a hx-post="{{host}}/app/{{$.ID}}/launch">Relaunch</a>
            <a hx-delete="{{host}}/app/{{$.ID}}">Shutdown</a>
          </li>
        </ul>
      </div>
      {{end}}
    </div>

  </div>

  <p class="text-lg font-semibold opacity-60 tracking-wide">
    {{.Description}}
  </p>
</div>

{{template "edit-app-modal.html" .}}
