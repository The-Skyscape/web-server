<html data-theme="{{theme}}">

<head>
  {{template "includes.html"}}
  <title>Payment Successful | The Skyscape</title>
</head>

<body>
  {{template "layout/start"}}

  <div class="relative bg-[url('{{host}}/public/background.png')] bg-cover bg-center border-b-2 border-white/40 w-full">
    <div class="absolute inset-0 bg-black opacity-40"></div>
    <div class='flex flex-col gap-4 items-center px-4 py-24'>
      <div class="w-20 h-20 rounded-full bg-success/20 flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-success" viewBox="0 0 24 24" fill="currentColor">
          <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z" clip-rule="evenodd" />
        </svg>
      </div>
      <h1 class="text-2xl md:text-3xl font-bold tracking-wide opacity-90">Payment Successful</h1>
      <p class="text-lg opacity-60 text-center max-w-md">
        Thank you for your purchase! Your payment has been processed successfully.
      </p>
      <div class="flex gap-3 mt-4">
        {{with auth.CurrentUser}}
        <a href="{{host}}/user/{{.Handle}}" class="btn btn-primary" hx-boost="true">View Profile</a>
        {{end}}
        <a href="{{host}}/explore" class="btn btn-ghost" hx-boost="true">Explore Apps</a>
      </div>
    </div>
  </div>

  {{template "layout/end"}}
</body>

</html>
