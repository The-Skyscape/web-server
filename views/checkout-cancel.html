<html data-theme="{{theme}}">

<head>
  {{template "includes.html"}}
  <title>Payment Cancelled | The Skyscape</title>
</head>

<body>
  {{template "layout/start"}}

  <div class="relative bg-[url('{{host}}/public/background.png')] bg-cover bg-center border-b-2 border-white/40 w-full">
    <div class="absolute inset-0 bg-black opacity-40"></div>
    <div class='flex flex-col gap-4 items-center px-4 py-24'>
      <div class="w-20 h-20 rounded-full bg-warning/20 flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-warning" viewBox="0 0 24 24" fill="currentColor">
          <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm-1.72 6.97a.75.75 0 10-1.06 1.06L10.94 12l-1.72 1.72a.75.75 0 101.06 1.06L12 13.06l1.72 1.72a.75.75 0 101.06-1.06L13.06 12l1.72-1.72a.75.75 0 10-1.06-1.06L12 10.94l-1.72-1.72z" clip-rule="evenodd" />
        </svg>
      </div>
      <h1 class="text-2xl md:text-3xl font-bold tracking-wide opacity-90">Payment Cancelled</h1>
      <p class="text-lg opacity-60 text-center max-w-md">
        Your payment was cancelled. No charges were made to your account.
      </p>
      <div class="flex gap-3 mt-4">
        <a href="{{host}}/" class="btn btn-primary" hx-boost="true">Go Home</a>
        <a href="{{host}}/explore" class="btn btn-ghost" hx-boost="true">Explore Apps</a>
      </div>
    </div>
  </div>

  {{template "layout/end"}}
</body>

</html>
