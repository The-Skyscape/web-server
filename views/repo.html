<html data-theme="{{theme}}">

<head>
  {{template "app-deps"}}

</head>

<body>
  {{template "layout/start"}}

  <div class="max-w-screen-lg flex flex-col gap-4 w-full mx-auto px-4 py-8 md:py-12 z-20">
    {{with repos.CurrentRepo}}

    {{template "repo-header.html" .}}

    <div class="flex flex-col md:flex-row justify-between gap-12 w-full">
      <div class="flex flex-col gap-4 grow-2">
        {{template "repo-last-commit.html" .}}

        {{template "repo-dir.html" .}}
      </div>

      <div class="flex flex-col gap-4 grow-1">
        <p class="px-4 text-base font-semibold opacity-80">
          {{.Description}}
        </p>
      </div>
    </div>

    {{else}}
    <h1 class="text-2xl font-semibold">
      Repo not found
    </h1>
    {{end}}
  </div>

  {{template "layout/end"}}
</body>

</html>
