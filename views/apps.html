<html data-theme="{{theme}}">

<head>
  {{template "includes.html"}}

  <title>Discover Apps | The Skyscape App Hosting</title>
  <meta name="description"
    content="Explore apps built and deployed by The Skyscape community. See what developers are building, get inspiration, and discover innovative applications powered by our platform.">
  <meta name="keywords"
    content="app hosting, deployed apps, web applications, developer apps, cloud hosting, app deployment, community apps">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.theskyscape.com/apps">
  <meta property="og:title" content="Discover Apps | The Skyscape App Hosting">
  <meta property="og:description"
    content="Explore apps built and deployed by The Skyscape community. See what developers are building and discover innovative applications.">
  <meta property="og:image" content="https://www.theskyscape.com/public/background.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://www.theskyscape.com/apps">
  <meta property="twitter:title" content="Discover Apps | The Skyscape App Hosting">
  <meta property="twitter:description"
    content="Explore apps built and deployed by The Skyscape community. See what developers are building and discover innovative applications.">
  <meta property="twitter:image" content="https://www.theskyscape.com/public/background.png">

  <!-- Canonical URL -->
  <link rel="canonical" href="https://www.theskyscape.com/apps">
</head>

<body>
  {{template "layout/start"}}

  <div class="relative bg-[url('{{host}}/public/background.png')] bg-cover bg-center border-b-2 border-white/40 w-full">
    <div class="absolute inset-0 bg-black opacity-40"></div>
    <div class='flex flex-col gap-3 items-center px-4 py-18'>
      <h1 class="text-3xl md:text-4xl font-bold tracking-wide opacity-80">The Skyscape Apps</h1>
      <span class="text-lg md:text-xl font-bold opacity-60 text-center">
        Checkout the apps that are built by the community and supporting The Skyscape every day.
      </span>
    </div>
  </div>

  <div class="w-full max-w-screen-sm px-4 -mt-6">
    <label class="input input-bordered input-lg w-full shadow-lg border-2! border-white/40">
      <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.3-4.3"></path>
        </g>
      </svg>

      <input name="query" type="search" class="grow" placeholder="Search through our directory of repos"
        hx-trigger="input changed delay:200ms, search" hx-get="{{host}}/repos" hx-target="#repo-cards"
        hx-select="#repo-cards" hx-swap="outerHTML" hx-replace-url="true" value='{{req.URL.Query.Get "query"}}'>
    </label>
  </div>

  <div id="repo-cards" class="max-w-screen-xl flex flex-wrap gap-9 w-full mx-auto relative z-20 px-7 py-12"
    hx-boost="true">
    {{range apps.AllApps}}
    {{template "app-card.html" .}}
    {{end}}
  </div>

  {{template "layout/end"}}
</body>

</html>
