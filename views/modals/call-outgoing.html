<dialog id="call-outgoing-modal" class="modal">
  <div class="modal-box text-center">
    <div class="flex flex-col items-center gap-4 py-4">
      <!-- Status -->
      <div class="text-lg font-semibold opacity-80 call-status">Calling...</div>

      <!-- Calling indicator -->
      <div class="flex items-center justify-center gap-1 my-4">
        <span class="loading loading-ring loading-lg text-primary"></span>
      </div>

      <p class="text-sm opacity-60">Waiting for answer</p>

      <!-- Cancel button -->
      <button onclick="window.Skyscape.CallManager.reject()"
              class="btn btn-circle btn-lg btn-error mt-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M10.68 13.31a16 16 0 0 0 3.41 2.6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7 2 2 0 0 1 1.72 2v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.42 19.42 0 0 1-3.33-2.67m-2.67-3.34a19.79 19.79 0 0 1-3.07-8.63A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91"/>
          <line x1="23" y1="1" x2="1" y2="23"/>
        </svg>
      </button>
      <span class="text-sm opacity-60">Cancel</span>
    </div>
  </div>
</dialog>
