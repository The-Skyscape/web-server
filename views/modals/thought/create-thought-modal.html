<dialog id="create_thought_modal" class="modal">
  <div class="modal-box">
    <h2 class="text-xl font-semibold opacity-90 mb-1">New Thought</h2>
    <p class="text-sm font-semibold tracking-wide opacity-60 mb-4">
      Write an article or blog post. You'll be taken to the editor after creating.
    </p>

    <div class="error-message text-center text-error mb-4" role="alert" aria-live="polite"></div>
    <form hx-post="{{host}}/thoughts" hx-target="previous .error-message" hx-swap="innerHTML" class="flex flex-col gap-4">
      <label class="floating-label">
        <input required name="title" type="text" class="input w-full" placeholder="Title">
        <span>Title</span>
      </label>

      <input type="hidden" name="content" value="">
      <input type="hidden" name="published" value="false">

      <div class="mt-2">
        <button type="submit" class="btn btn-primary btn-block">
          Create & Edit
        </button>
      </div>
    </form>
  </div>
  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>
