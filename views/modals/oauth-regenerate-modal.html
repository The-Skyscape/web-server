<dialog id="oauth_regenerate_modal" class="modal">
  <div class="modal-box">
    <h3 class="font-bold text-lg mb-4">Regenerate Client Secret</h3>

    <div class="error-message text-center text-error mb-4" role="alert" aria-live="polite"></div>

    <div class="alert alert-warning mb-4">
      <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
      </svg>
      <div>
        <h3 class="font-bold">Warning</h3>
        <div class="text-xs">Regenerating your client secret will immediately invalidate the old secret. Any apps using the old secret will stop working until updated.</div>
      </div>
    </div>

    <p class="mb-4">Are you sure you want to regenerate your client secret?</p>

    <form hx-post="{{host}}/app/{{.ID}}/oauth/regenerate" hx-target="previous .error-message" hx-swap="innerHTML"
      class="flex flex-col gap-4">

      <div class="form-control">
        <button type="submit" class="btn btn-warning btn-block">
          Regenerate Secret
        </button>
      </div>
    </form>
  </div>
  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>
