<dialog id="create_repo_modal" class="modal">
  <div class="modal-box">
    <h2 class="text-xl font-semibold opacity-90 mb-1">Create a New Repo</h2>
    <p class="text-sm font-semibold tracking-wide opacity-60 mb-2">
      Start contributing your ideas to The Skyscape. This repo will be
      public for anyone to view and clone locally.
    </p>

    <div class="error-message text-center text-error mb-4" role="alert" aria-live="polite"></div>
    <form hx-post="{{host}}/repos" hx-target="previous .error-message" hx-swap="innerHTML" class="flex flex-col gap-4"
      aria-labelledby="signin-title">
      <label class="floating-label">
        <input required name="name" type="text" class="input w-full" placeholder="Repo Name">
        <span>Repo Name</span>
      </label>

      <label class="floating-label">
        <textarea required name="description" class="textarea w-full" rows="4"
          placeholder="Description"></textarea>
        <span>Description</span>
      </label>

      <div class="mt-4">
        <button type="submit" class="btn btn-primary btn-block">
          Create
        </button>
      </div>
    </form>
  </div>
  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>
