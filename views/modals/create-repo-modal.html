<dialog id="create_repo_modal" class="modal">
  <div class="modal-box">
    <div class="error-message text-center text-error mb-4" role="alert" aria-live="polite"></div>

    <form hx-post="{{host}}/repos" hx-target="previous .error-message" hx-swap="innerHTML" class="flex flex-col gap-4"
      aria-labelledby="signin-title">
      <label class="form-control w-full">
        <div class="label">
          <span class="label-text font-medium">Name</span>
        </div>
        <input required name="name" type="text" class="input input-bordered w-full">
      </label>

      <label class="form-control w-full">
        <div class="label">
          <span class="label-text font-medium">Description</span>
        </div>
        <textarea required name="description" class="textarea textarea-bordered w-full" rows="4"></textarea>
      </label>

      <div class="form-control mt-4">
        <button type="submit" class="btn btn-primary btn-block">
          Create
        </button>
      </div>
    </form>
  </div>
  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>
