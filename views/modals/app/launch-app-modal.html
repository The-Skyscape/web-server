<dialog id="launch_app_modal" class="modal">
  <div class="modal-box">
    <h2 class="text-xl font-semibold opacity-90 mb-1">
      Launch an Application
    </h2>
    <p class="text-sm font-semibold tracking-wide opacity-60 mb-2">
      Ready to launch to The Skyscape? Let's get started!
    </p>

    <div class="error-message text-center text-error mb-4" role="alert" aria-live="polite"></div>
    <form hx-post="{{host}}/apps" hx-target="previous .error-message" hx-swap="innerHTML" class="flex flex-col gap-4"
      aria-labelledby="signin-title">
      <input type="hidden" name="repo" value="{{.ID}}">

      <label class="floating-label">
        <input required name="name" type="text" class="input w-full" placeholder="App Name">
        <span>App Name</span>
      </label>

      <label class="floating-label">
        <textarea required name="description" class="textarea w-full" rows="4" placeholder="Description"></textarea>
        <span>Description</span>
      </label>

      <div class="form-control">
        <label class="label cursor-pointer justify-start gap-3">
          <input type="checkbox" name="database" value="true" class="checkbox checkbox-primary" />
          <div>
            <span class="label-text font-medium">Enable Database</span>
            <p class="text-xs opacity-50">Provision a LibSQL/SQLite database for your app</p>
          </div>
        </label>
      </div>

      <div class="mt-4">
        <button type="submit" class="btn btn-primary btn-block">
          Launch
        </button>
      </div>
    </form>
  </div>
  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>
