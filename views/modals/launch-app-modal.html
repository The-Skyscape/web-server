<dialog id="launch_app_modal" class="modal">
  <div class="modal-box">
    <h2 class="text-xl font-semibold opacity-90 mb-1">
      Launch an Application
    </h2>
    <p class="text-sm font-semibold tracking-wide opacity-60 mb-2">
      Ready to launch to The Skyscape? Let's get started!
    </p>

    <div class="error-message text-center text-error mb-4" role="alert" aria-live="polite"></div>
    <form hx-post="{{host}}/apps" hx-target="previous .error-message" hx-swap="innerHTML" class="flex flex-col gap-4"
      aria-labelledby="signin-title">
      <input type="hidden" name="repo" value="{{.ID}}">

      <label class="form-control w-full">
        <div class="label">
          <span class="label-text font-medium">App Name</span>
        </div>
        <input required name="name" type="text" class="input input-bordered w-full" placeholder="My Awesome App">
      </label>

      <label class="form-control w-full">
        <div class="label">
          <span class="label-text font-medium">Description</span>
        </div>
        <textarea required name="description" class="textarea textarea-bordered w-full" rows="4"
          placeholder="My awesome app can..."></textarea>
      </label>

      <div class="form-control mt-4">
        <button type="submit" class="btn btn-primary btn-block">
          Launch
        </button>
      </div>
    </form>
  </div>
  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>
