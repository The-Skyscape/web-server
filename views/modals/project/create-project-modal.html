<dialog id="create_project_modal" class="modal">
  <div class="modal-box">
    <h2 class="text-xl font-semibold opacity-90 mb-1">Create a New Project</h2>
    <p class="text-sm font-semibold tracking-wide opacity-60 mb-2">
      Code hosting and deployment in one. Push to deploy automatically.
    </p>

    <div class="error-message text-center text-error mb-4" role="alert" aria-live="polite"></div>
    <form hx-post="{{host}}/projects" hx-target="previous .error-message" hx-swap="innerHTML" class="flex flex-col gap-4"
      aria-labelledby="create-project-title">
      <label class="floating-label">
        <input required name="name" type="text" class="input w-full" placeholder="Project Name">
        <span>Project Name</span>
      </label>

      <label class="floating-label">
        <textarea required name="description" class="textarea w-full" rows="4"
          placeholder="Description"></textarea>
        <span>Description</span>
      </label>

      <div class="form-control">
        <label class="label cursor-pointer justify-start gap-3">
          <input type="checkbox" name="database" value="true" class="checkbox checkbox-primary checkbox-sm" />
          <div class="flex flex-col">
            <span class="label-text font-medium">Enable Database</span>
            <span class="label-text-alt opacity-60">Provision a 1 GB LibSQL database</span>
          </div>
        </label>
      </div>

      <div class="mt-4">
        <button type="submit" class="btn btn-primary btn-block">
          Create Project
        </button>
      </div>
    </form>
  </div>
  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>
