<dialog id="call-active-modal" class="modal">
  <div class="modal-box text-center">
    <div class="flex flex-col items-center gap-4 py-4">
      <!-- Status and Timer -->
      <div>
        <div class="text-lg font-semibold text-success call-status">Connected</div>
        <div class="text-3xl font-mono font-bold mt-2 call-timer">0:00</div>
      </div>

      <!-- Audio wave visualization (simple) -->
      <div class="flex items-center justify-center gap-1 h-12">
        <div class="w-1 bg-primary rounded-full animate-pulse" style="height: 30%; animation-delay: 0ms;"></div>
        <div class="w-1 bg-primary rounded-full animate-pulse" style="height: 60%; animation-delay: 100ms;"></div>
        <div class="w-1 bg-primary rounded-full animate-pulse" style="height: 100%; animation-delay: 200ms;"></div>
        <div class="w-1 bg-primary rounded-full animate-pulse" style="height: 60%; animation-delay: 300ms;"></div>
        <div class="w-1 bg-primary rounded-full animate-pulse" style="height: 30%; animation-delay: 400ms;"></div>
      </div>

      <!-- Action buttons -->
      <div class="flex gap-6 mt-4">
        <!-- Mute toggle -->
        <div class="flex flex-col items-center gap-1">
          <button id="mute-btn" onclick="toggleMuteUI()"
                  class="btn btn-circle btn-lg btn-outline">
            <svg id="mute-icon-off" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
              <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
              <line x1="12" y1="19" x2="12" y2="23"/>
              <line x1="8" y1="23" x2="16" y2="23"/>
            </svg>
            <svg id="mute-icon-on" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="1" y1="1" x2="23" y2="23"/>
              <path d="M9 9v3a3 3 0 0 0 5.12 2.12M15 9.34V4a3 3 0 0 0-5.94-.6"/>
              <path d="M17 16.95A7 7 0 0 1 5 12v-2m14 0v2a7 7 0 0 1-.11 1.23"/>
              <line x1="12" y1="19" x2="12" y2="23"/>
              <line x1="8" y1="23" x2="16" y2="23"/>
            </svg>
          </button>
          <span class="text-xs opacity-60" id="mute-label">Mute</span>
        </div>

        <!-- End call -->
        <div class="flex flex-col items-center gap-1">
          <button onclick="window.Skyscape.CallManager.end()"
                  class="btn btn-circle btn-lg btn-error">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M10.68 13.31a16 16 0 0 0 3.41 2.6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7 2 2 0 0 1 1.72 2v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.42 19.42 0 0 1-3.33-2.67m-2.67-3.34a19.79 19.79 0 0 1-3.07-8.63A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91"/>
              <line x1="23" y1="1" x2="1" y2="23"/>
            </svg>
          </button>
          <span class="text-xs opacity-60">End</span>
        </div>
      </div>
    </div>
  </div>
</dialog>

<!-- Hidden audio element for remote stream -->
<audio id="remote-audio" autoplay></audio>

<script>
function toggleMuteUI() {
  const isMuted = window.Skyscape.CallManager.toggleMute();
  const btn = document.getElementById('mute-btn');
  const iconOff = document.getElementById('mute-icon-off');
  const iconOn = document.getElementById('mute-icon-on');
  const label = document.getElementById('mute-label');

  if (isMuted) {
    btn.classList.add('btn-warning');
    btn.classList.remove('btn-outline');
    iconOff.classList.add('hidden');
    iconOn.classList.remove('hidden');
    label.textContent = 'Unmute';
  } else {
    btn.classList.remove('btn-warning');
    btn.classList.add('btn-outline');
    iconOff.classList.remove('hidden');
    iconOn.classList.add('hidden');
    label.textContent = 'Mute';
  }
}
</script>
