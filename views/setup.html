<html data-theme="{{theme}}">

<head>
  {{template "app-deps"}}

</head>

<body>
  {{template "layout/start"}}

  <div class="hero-content max-w-screen-2xl w-full mx-auto flex-col">
    <div class="error-message text-center text-error mb-4" role="alert" aria-live="polite"></div>

    <div class="card bg-base-100 shadow max-w-sm w-full my-4">
      <div class="card-body">
        <h1 class="text-xl font-bold">
          Finish Setting Up Your Profile
        </h1>

        <div class="error-message text-center text-error mb-4" role="alert" aria-live="polite"></div>

        {{with auth.CurrentUser}}
        <form hx-post="{{host}}/setup" hx-target="previous .error-message" hx-swap="innerHTML"
          class="flex flex-col gap-4" aria-labelledby="signin-title">
          <label class="form-control w-full">
            <div class="label">
              <span class="label-text font-medium">Name</span>
            </div>
            <input readonly type="text" class="input input-bordered w-full" value="{{.Name}}">
          </label>

          <label class="form-control w-full">
            <div class="label">
              <span class="label-text font-medium">Handle</span>
            </div>
            <input readonly type="text" class="input input-bordered w-full" value="@{{.Handle}}">
          </label>

          <label class="form-control w-full">
            <div class="label">
              <span class="label-text font-medium">Description</span>
            </div>
            <textarea required name="description" class="textarea textarea-bordered w-full" rows="4"></textarea>
          </label>

          <div class="form-control mt-4">
            <button type="submit" class="btn btn-primary btn-block">
              Save
            </button>
          </div>
        </form>
        {{end}}
      </div>
    </div>
  </div>

  {{template "layout/end"}}
</body>

</html>
