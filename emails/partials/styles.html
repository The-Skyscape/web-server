{{define "email-styles"}}
<style>
  /* Reset and base styles */
  body,
  table,
  td,
  a {
    -webkit-text-size-adjust: 100%;
    -ms-text-size-adjust: 100%;
  }

  table,
  td {
    mso-table-lspace: 0pt;
    mso-table-rspace: 0pt;
  }

  img {
    -ms-interpolation-mode: bicubic;
    border: 0;
    outline: none;
    text-decoration: none;
  }

  /* Main styles */
  body {
    margin: 0 !important;
    padding: 0 !important;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
    font-size: 16px;
    line-height: 1.6;
    color: #333333;
    background-color: #f4f4f7;
  }

  .email-wrapper {
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
    background-color: #f4f4f7;
    padding: 20px;
  }

  .email-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 40px 30px;
    text-align: center;
    border-radius: 10px 10px 0 0;
  }

  .email-header h1 {
    margin: 0;
    font-size: 28px;
    font-weight: 600;
    letter-spacing: -0.5px;
  }

  .email-header .logo {
    font-size: 32px;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .email-content {
    background: white;
    padding: 40px 30px;
    border-left: 1px solid #e1e4e8;
    border-right: 1px solid #e1e4e8;
  }

  .email-content h2 {
    color: #333;
    font-size: 24px;
    margin: 0 0 20px 0;
    font-weight: 600;
  }

  .email-content h3 {
    color: #333;
    font-size: 18px;
    margin: 20px 0 10px 0;
    font-weight: 600;
  }

  .email-content p {
    margin: 0 0 15px 0;
    color: #555;
  }

  .email-content ul {
    margin: 15px 0;
    padding-left: 20px;
    color: #555;
  }

  .email-content li {
    margin-bottom: 8px;
  }

  .email-footer {
    background: #fafafa;
    padding: 30px;
    text-align: center;
    border: 1px solid #e1e4e8;
    border-top: none;
    border-radius: 0 0 10px 10px;
    font-size: 14px;
    color: #666;
  }

  .email-footer a {
    color: #667eea;
    text-decoration: none;
  }

  .email-footer a:hover {
    text-decoration: underline;
  }

  /* Button styles */
  .btn {
    display: inline-block;
    padding: 14px 32px;
    background: #667eea;
    color: white !important;
    text-decoration: none;
    border-radius: 6px;
    font-weight: 600;
    margin: 20px 0;
    text-align: center;
  }

  .btn:hover {
    background: #5a67d8;
  }

  .btn-secondary {
    background: #e1e4e8;
    color: #333 !important;
  }

  .btn-secondary:hover {
    background: #d1d5db;
  }

  /* Alert boxes */
  .alert {
    padding: 15px 20px;
    border-radius: 6px;
    margin: 20px 0;
  }

  .alert-info {
    background: #e6f3ff;
    border-left: 4px solid #3b82f6;
    color: #1e40af;
  }

  .alert-success {
    background: #dcfce7;
    border-left: 4px solid #22c55e;
    color: #166534;
  }

  .alert-warning {
    background: #fef3c7;
    border-left: 4px solid #f59e0b;
    color: #92400e;
  }

  .alert-error {
    background: #fee2e2;
    border-left: 4px solid #ef4444;
    color: #991b1b;
  }

  /* Code block */
  .code-block {
    background: #f6f8fa;
    border: 1px solid #e1e4e8;
    border-radius: 6px;
    padding: 15px;
    font-family: 'Monaco', 'Courier New', monospace;
    font-size: 14px;
    margin: 15px 0;
    overflow-x: auto;
  }

  /* Responsive */
  @media only screen and (max-width: 600px) {
    .email-wrapper {
      padding: 10px;
    }

    .email-header {
      padding: 30px 20px;
    }

    .email-content {
      padding: 30px 20px;
    }

    .email-footer {
      padding: 20px;
    }
  }
</style>
{{end}}
